<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phagocytosis Arcade</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="ui">
    <h1>Phagocytosis Arcade</h1>
    <div class="hud">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
      <span id="level">Level: 1</span>
      <span id="highScore">High: 0</span>
    </div>
    <div id="chaseBarWrapper" aria-label="Chase/Scatter cycle" title="Enemy pursuit cycle">
      <div id="chaseBar"></div>
      <div id="chaseMarker" aria-hidden="true">CHASE</div>
    </div>
    <div id="activationBarWrapper" aria-label="Activation cycle" title="Enemy activation cycle">
      <div id="activationBar"></div>
      <div id="activationMarker" aria-hidden="true">ACTIVE</div>
    </div>
  <!-- Height updated to 33 rows * 24px = 792 so bottom blood row is visible -->
  <canvas id="game" width="672" height="792" aria-label="Game canvas" role="img"></canvas>
    <div class="controls-info">
      <p>Controls: Arrow Keys / WASD to move. P to pause. R to restart after game over.</p>
    </div>
    <div class="touch-controls" id="touchControls" aria-hidden="true">
      <button class="btn-up" aria-label="Move Up">▲</button>
      <button class="btn-down" aria-label="Move Down">▼</button>
      <button class="btn-left" aria-label="Move Left">◄</button>
      <button class="btn-right" aria-label="Move Right">►</button>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
